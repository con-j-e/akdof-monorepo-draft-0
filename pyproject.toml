[tool.black]
line-length = 120
extend-exclude = ".*/conda_env/"

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["akdof_shared"]
known_local_folder = ["config", "core"]
extend_skip_glob = ["**/conda_env/*"]
ensure_newline_before_comments = true
force_sort_within_sections = true
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3